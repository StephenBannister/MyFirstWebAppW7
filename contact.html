<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Final Ariel Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="js/script.js"></script>
</head>

<body>
    <header></header>
    <div id="menu" aria-label="Menu"></div>

    <main class="container my-5" id="main-content">
        <h2 id="contact-heading" class="text-center">Contact Ariel</h2>
        <br>
        <form name="contact" action="" class="was-validated" target="_blank" role="region" aria-labelledby="contact-heading">
            <fieldset class="border rounded p-4 mb-4">
                <legend><h3 class="h5">Personal Information</h3></legend>
                <div class="input-group mb-3 mt-3">
                    <label for="firstname" class="input-group-text w-25">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname" autofocus required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please enter your first name.</div>
                </div>
                <div class="input-group mb-3 mt-3">
                    <label for="lastname" class="input-group-text w-25">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please enter your last name.</div>
                </div>
                <div class="input-group mb-3 mt-3">
                    <label for="email" class="input-group-text w-25">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please enter your email.</div>
                </div>
                <div class="input-group mb-3 mt-3">
                    <label for="postcode" class="input-group-text w-25">Postcode</label>
                    <input type="text" class="form-control" id="postcode" placeholder="Enter postcode" name="postcode" required>
                    <button type="button" class="btn btn-success" onclick="findPostcode()">Lookup</button>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please enter your postcode.</div>
                </div>
                <div class="input-group mb-3 mt-3">
                    <label for="city" class="input-group-text w-25">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Lookup postcode" name="city" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please lookup postcode for city.</div>
                </div>
                <div class="input-group mb-3 mt-3">
                    <label for="country" class="input-group-text w-25">Country</label>
                    <select id="country" class="form-select" name="country" required>
                        <option value=""></option>
                        <option value="England">England</option>
                        <option value="Scotland">Scotland</option>
                        <option value="Wales">Wales</option>
                        <option value="Northern Ireland">Northern Ireland</option>
                        <option value="Elsewhere">Elsewhere</option>
                    </select>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please lookup postcode for country.</div>
                </div>
            </fieldset>

            <div id="map" class="rounded border mb-4" style="height: 300px;" aria-label="Map of your location"></div>

            <fieldset class="border rounded p-4 mb-4">
                <legend><h3 class="h5">Enquiries</h3></legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="outfits">
                    <label class="form-check-label" for="check1">Tell me more about Ariel's outfits</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="diet">
                    <label class="form-check-label" for="check2">Tell me more about Ariel's diet</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check3" name="option3" value="history">
                    <label class="form-check-label" for="check3">Tell me more about Ariel's history</label>
                </div>

                <div class="mt-3">
                    <label for="message" class="form-label">Your message to Ariel</label>
                    <textarea id="message" name="message" rows="5" class="form-control" placeholder="Is there anything else you'd like to say to Ariel?"></textarea>
                </div>
            </fieldset>

            <div class="d-flex gap-3 mt-3">
                <input type="submit" class="btn btn-success" id="submitBtn" value="Submit">
                <input type="reset" class="btn btn-secondary" id="resetBtn" value="Reset">
            </div>
        </form>
    </main>

    <footer>
    </footer>

</body>

</html>

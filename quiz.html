<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Final Ariel Web App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <header></header>
  <div id="menu" aria-label="Menu"></div>

  <main class="container my-5" id="main-content">
    <h2 class="text-center" id="quiz-title">The Ariel Quiz!</h2>
    <br>

    <form aria-labelledby="quiz-title" onclick="checkAnswer(); return false;">
      <fieldset class="border rounded p-4 mb-4">
        <legend>Ariel Quiz Question</legend>
        <div class="mb-3">
          <label id="questionLabel" for="userAnswer" class="form-label">Loading question...</label>
          <input type="text" class="form-control bg-light-green" placeholder="What's your answer?" id="userAnswer" name="userAnswer" aria-describedby="questionHint" autofocus>
          <p id="questionHint" class="form-text text-muted">Type your best guess and click Submit!</p>
        </div>

        <button id="clueBtn" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal">Clue</button>
        
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
             aria-labelledby="clueModalLabel" aria-describedby="clueText" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="clueModalLabel">Ariel Quiz: Clue</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="clueText">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        

        <button type="button" class="btn btn-success" id="submitBtn"
          aria-label="Submit your answer">
          Submit
        </button>
      </fieldset>

      <fieldset class="border rounded p-4 mb-4">
        <legend>Result</legend>
        <p id="answerLabel" class="mb-0" role="status" aria-live="polite">To be revealed!</p>
        <p id="finalScore" class="text-info fw-bold mt-2" aria-live="polite"></p>
        <p id="dogFact" class="mt-2 text-muted fst-italic" aria-live="polite"></p>
      </fieldset>

      <button type="button" class="btn btn-primary d-none" onclick="resetQuiz()" id="restartBtn">
        Restart Quiz
      </button>
    </form>
  </main>

  <footer>
  </footer>
</body>

</html>
